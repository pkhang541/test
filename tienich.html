<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Without Bootstrap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }


    nav {
      background-color: #2c3e50;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #1abc9c;
      color: white;
    }

    .nav-links a.active {
      background-color: #16a085;
      color: white;
    }

   
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>


  <nav>
    <a href="#" class="logo">TEMPI</a>
    <ul class="nav-links">
      <li><a href="#" class="active">Trang Chủ</a></li>
      <li><a href="#">Tour</a></li>
      <li><a href="#">Giới thiệu</a></li>
      <li><a href="#">Sản Phẩm</a></li>
       <li><a href="#">Liên Hệ</a></li>
    </ul>
  </nav>
  <div style="padding: 20px;">
    <h2>Welcome!</h2>
    <p>This is your main content area.</p>
  </div>

</body>
</html>
