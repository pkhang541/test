<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 255, 255);
            position: relative;
            transform: rotate(-45deg);
            margin-top: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            position: absolute;
            transition: background-color 0.3s ease;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 50px;
        }
        .heart.clicked,
        .heart.clicked::before,
        .heart.clicked::after {
            background-color: rgb(255, 1, 1);
        }
        .message {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(255, 9, 9);
            display: none;
            size: 50px;
        }
    </style>
</head>
<body>
    <div class="heart" onclick="toggleHeart(this)"></div>
    <div class="message" id="message">ANH YÊU EM</div>
    <script>
        function toggleHeart(element) {
            element.classList.toggle('clicked');
            const message = document.getElementById('message');
            if (element.classList.contains('clicked')) {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
            }
        }   
    </script>
</body>
</html>
